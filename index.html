<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pingpong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Enter any number 0-100 and watch the computer create a game of pingpong</h1>
      </div>
      <br></br>
      <p>The rules:</p>
      <ul>
        <li>A number that is divisible by 3 will display <strong>ping</strong></li>
        <li>A number that is divisible by 5 will display <strong>pong</strong></li>
        <li>A number that is divisible by 15 will display <strong>ping pong</strong></li>
      </ul>
      <br></br>
        <form id="inputNumber">
          <input type="number" id="userInput"></input>
          <div id="result"><p><span id="resultNumber"></span></p>
          </div>
        <br></br>
        <button type="submit" class="btn">Let the game begin!</button>
      </form>

    </div>


  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
